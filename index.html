    <style>
        #post-container{
            max-width: 1180px;
            margin:50px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .post-card{
            border: 2px solid lavenderblush;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 1px 1px gray;
            height: 100%;
            row-gap: 30px;
        }
        .post-card p{
            text-align: justify;
        }
    </style>
</head>
